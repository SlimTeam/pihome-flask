<title>Aparelhos</title>
{% block head %}
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mystyle.css') }}"> 
{% endblock %}
{% block content %}
<div class="container">
<div class="center">
<span id="spanh">Aparelhos</span>
<br>
<br>
{% for pin in pins %}
<span class="spanp">{{ pins[pin].name }}
{% if pins[pin].state == 1 %}
<a href="/{{pin}}/off"><img src= {{ url_for('static', filename = 'imagens/on.png') }} width="100" height="50"></a>
{% else %}
<a href="/{{pin}}/on"><img src= {{ url_for('static', filename = 'imagens/off.png') }} width="100" height="50"></a>
{% endif %}
</span><br>
{% endfor %}
</div>
</div>
{% endblock %}
